<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('abhi.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Great Vibes', cursive;
      color: white;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 40px;
    }

    .btn {
      padding: 15px 40px;
      background: #ff4e50;
      border: none;
      border-radius: 30px;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      transition: 0.4s ease;
      box-shadow: 0 0 20px rgba(255, 78, 80, 0.5);
    }

    .btn:hover {
      background: #ff6a6a;
      box-shadow: 0 0 30px rgba(255, 106, 106, 0.8);
      transform: scale(1.1);
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(255, 255, 255, 0.9);
      color: black;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      text-align: center;
      z-index: 10;
      transition: transform 0.3s ease-in-out;
    }

    .popup.active {
      transform: translate(-50%, -50%) scale(1);
    }

    .popup h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .popup button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
    }

    .yes {
      background-color: #28a745;
      color: white;
    }

    .no {
      background-color: #dc3545;
      color: white;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 8s infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container">
    <h1>Hey Love ‚ù§Ô∏è</h1>
    <p>From the first moment I met you, my heart knew it had found its home.</p>
    <button class="btn" onclick="openPopup()">Click to Answer üíå</button>
  </div>

  <div class="popup" id="popup">
    <h2>Will You Be My Life line? üíç</h2>
    <button class="yes" onclick="yesClicked()">Yes üíñ</button>
    <button class="no" onclick="noClicked()">No üòÖ</button>
  </div>

  <div class="hearts">
    <script>
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 5 + Math.random() * 5 + 's';
        heart.style.animationDelay = Math.random() * 5 + 's';
        document.querySelector('.hearts').appendChild(heart);
      }

      function openPopup() {
        document.getElementById("popup").classList.add("active");
      }

      function yesClicked() {
        document.getElementById("popup").innerHTML = `
          <h2>Yay!!! You said Yes üíïüíç</h2>
          <p>Let‚Äôs begin forever together. I love you endlessly! üòò</p>
        `;
      }

      function noClicked() {
        document.getElementById("popup").innerHTML = `
          <h2>Oh no! üò¢</h2>
          <p>Just kidding... you can't say no! Try again üòâ</p>
          <button class="yes" onclick="yesClicked()">Yes üíñ</button>
        `;
      }
    </script>
  </div>

</body>
</html>
